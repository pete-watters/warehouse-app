<!DOCTYPE html>
<html>
    <head>
        <title>Discount Ascii Warehouse</title>
        <link rel="stylesheet" type="text/css" href="css/main.css" media="screen" />
    </head>
    <body>
        <header>
            <h1>Discount Ascii Warehouse</h1>
            <p>Here you're sure to find a bargain on some of the finest ascii available to purchase. Be sure to peruse our selection of ascii faces in an exciting range of sizes and prices.</p>
            <p>But first, a word from our sponsors:</p>
            <script>document.write('<img class="ad" src="/ad/?r=' + Math.floor(Math.random()*1000) + '"/>');</script>
        </header>

        <section class="sorting">
            <h3> Sort results by ascending:</h3>
            <button value="price">Price</button>
            <button value="size">Size</button>
            <button value="id">ID</button>
        </section>
        <br>

        <section class="products">
            <section class="loading"></section>
            <table id="products-table" class="products-table">
            </table>
        </section>

        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>

        </body>
</html>
