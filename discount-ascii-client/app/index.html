    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <section class="container">
      <header class="header">
        <h3 class="text-muted">PETE Ascii Warehouse</h3>
        <p class="lead">Here you're sure to find a bargain on some of the finest ascii available to purchase. Be sure to peruse our selection of ascii faces in an exciting range of sizes and prices.</p>
      </header>

      <section class="jumbotron">
        <p>But first, a word from our sponsors:</p>
        <script>document.write('<img class="ad" src="/ad/?r=' + Math.floor(Math.random()*1000) + '"/>');</script>
      </section>

      <section class="row marketing">
        <article class="col-lg-6">
          <h4>Product Table</h4>
          <section class="products">
            <div id="products-table"></div>
          </section>

        </article>
      </section>

      <footer class="footer">
          <p>Peter Watters</p>
      </footer>
    </section>
